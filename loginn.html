<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SenpaiSpot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Rubik+Doodle+Shadow&display=swap');
    
    :root {
        --neon-green: #00ed82;
        --electric-pink: #ff2d75;
        --vivid-blue: #00c8ff;
        --sunny-yellow: #ffcc00;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #111;
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        overflow-x: hidden;
        background-image: 
            radial-gradient(circle at 10% 20%, rgba(0, 237, 130, 0.1) 0%, transparent 20%),
            radial-gradient(circle at 90% 80%, rgba(255, 45, 117, 0.1) 0%, transparent 20%);
    }
    
    .login-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 40px;
        background-color: rgba(20, 20, 20, 0.9);
        border-radius: 20px;
        border: 3px solid var(--neon-green);
        box-shadow: 
            0 0 30px rgba(0, 237, 130, 0.3),
            0 0 60px rgba(255, 45, 117, 0.2);
        position: relative;
        z-index: 1;
        backdrop-filter: blur(5px);
        transform-style: preserve-3d;
        animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
    }
    
    h1 {
        text-align: center;
        color: var(--neon-green);
        font-size: 3rem;
        margin-bottom: 30px;
        font-family: 'Rubik Doodle Shadow', cursive;
        text-shadow: 
            0 0 10px var(--electric-pink), 
            0 0 20px var(--vivid-blue);
        animation: glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
        from {
            text-shadow: 
                0 0 10px var(--electric-pink), 
                0 0 20px var(--vivid-blue);
        }
        to {
            text-shadow: 
                0 0 15px var(--electric-pink), 
                0 0 30px var(--vivid-blue),
                0 0 40px var(--sunny-yellow);
        }
    }
    
    .form-label {
        color: var(--neon-green);
        font-weight: 500;
        margin-bottom: 10px;
        display: block;
        position: relative;
        padding-left: 10px;
    }
    
    .form-label::before {
        content: '‚Üí';
        color: var(--vivid-blue);
        position: absolute;
        left: -10px;
    }
    
    .form-control {
        height: 50px;
        border-radius: 10px;
        margin-bottom: 25px;
        border: 2px solid var(--neon-green);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 0 15px;
        transition: all 0.3s;
    }
    
    .form-control:focus {
        border-color: var(--electric-pink);
        box-shadow: 0 0 0 0.25rem rgba(255, 45, 117, 0.25);
        background-color: rgba(0, 0, 0, 0.7);
        transform: translateY(-2px);
    }
    
    .btn-login {
        background-color: var(--neon-green);
        color: #000;
        border: none;
        padding: 15px;
        border-radius: 10px;
        width: 100%;
        font-size: 1.2rem;
        transition: all 0.3s;
        font-weight: 600;
        letter-spacing: 1px;
        margin-top: 20px;
        position: relative;
        overflow: hidden;
        z-index: 1;
    }
    
    .btn-login::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: 0.5s;
        z-index: -1;
    }
    
    .btn-login:hover {
        background-color: var(--electric-pink);
        transform: translateY(-5px);
        box-shadow: 
            0 10px 20px rgba(0, 237, 130, 0.4),
            0 5px 15px rgba(255, 45, 117, 0.3);
    }
    
    .btn-login:hover::before {
        left: 100%;
    }
    
    .password-match-error {
        color: var(--electric-pink);
        display: none;
        margin-bottom: 15px;
        font-size: 0.9rem;
        background-color: rgba(255, 45, 117, 0.1);
        padding: 10px;
        border-radius: 5px;
        border-left: 3px solid var(--electric-pink);
    }
    
    footer {
        background: linear-gradient(to right, #111, #222, #111);
        color: white;
        text-align: center;
        padding: 20px;
        border-top: 3px solid var(--vivid-blue);
        margin-top: 40px;
        position: relative;
    }
    
    footer::before {
        content: '';
        position: absolute;
        top: -3px;
        left: 0;
        right: 0;
        height: 6px;
        background: linear-gradient(90deg, 
            var(--neon-green), 
            var(--electric-pink), 
            var(--vivid-blue), 
            var(--sunny-yellow));
    }
    
    footer p {
        margin-bottom: 0.5rem;
    }
    
    footer p:first-child {
        color: var(--sunny-yellow);
        font-weight: 600;
    }
    
    /* Floating anime elements */
    .floating-emoji {
        position: absolute;
        font-size: 2rem;
        opacity: 0.7;
        z-index: 0;
        animation: floatEmoji 8s ease-in-out infinite;
    }
    
    @keyframes floatEmoji {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-30px) rotate(15deg); }
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
        .login-container {
            margin: 20px;
            padding: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
        }
    }
    
    @media (max-width: 576px) {
        .login-container {
            padding: 25px;
        }
        
        h1 {
            font-size: 2rem;
        }
        
        .form-control {
            height: 45px;
        }
    }
    </style>
</head>
<body>
    <!-- Floating emoji decorations -->
    <div class="floating-emoji" style="top: 15%; left: 10%;">üç•</div>
    <div class="floating-emoji" style="top: 25%; right: 12%; animation-delay: 1s;">üçô</div>
    <div class="floating-emoji" style="bottom: 30%; left: 15%; animation-delay: 2s;">üç°</div>
    <div class="floating-emoji" style="bottom: 20%; right: 10%; animation-delay: 3s;">üç£</div>
    
    <main class="animate__animated animate__fadeIn">
        <div class="login-container">
            <h1 class="animate__animated animate__pulse animate__infinite animate__slower">SenpaiSpot</h1>
            <form id="loginForm" class="animate__animated animate__fadeInUp">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                    <div class="password-match-error" id="passwordError">
                        <i class="fas fa-exclamation-circle"></i> Passwords do not match!
                    </div>
                </div>
                <button type="submit" class="btn btn-login animate__animated animate__pulse animate__infinite animate__slower">
                    Login <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
    </main>

    <footer class="animate__animated animate__fadeIn">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p>Open daily 10AM-10PM</p>
                    <p>Visit Again</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordError = document.getElementById('passwordError');

            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const email = document.getElementById('email').value;
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(email)) {
                        alert('Please enter a valid email address');
                        return;
                    }
                    
                    if (passwordInput.value.length < 6) {
                        alert('Password must be at least 6 characters long');
                        return;
                    }
                    
                    if (passwordInput.value !== confirmPasswordInput.value) {
                        passwordError.style.display = 'block';
                        return;
                    } else {
                        passwordError.style.display = 'none';
                    }
                    
                    // Add loading animation
                    const submitBtn = loginForm.querySelector('button[type="submit"]');
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                    submitBtn.disabled = true;
                    
                    // Simulate login process
                    setTimeout(() => {
                        window.location.href = 'ani.html';
                    }, 1500);
                });
            }

            confirmPasswordInput.addEventListener('input', function() {
                if (passwordInput.value !== confirmPasswordInput.value) {
                    passwordError.style.display = 'block';
                } else {
                    passwordError.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
