<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SenpaiSpot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #00ed82;
            line-height: 1.6;
        }
        
        /* Neon Glow Effect */
        @keyframes neon-glow {
            0%, 100% {
                text-shadow: 0 0 5px #00ed82, 0 0 10px #00ed82;
            }
            50% {
                text-shadow: 0 0 10px #00ed82, 0 0 20px #00ed82, 0 0 30px #00ed82;
            }
        }
        
        /* Top Bar */
        .top-bar {
            background-color: #111;
            color: #00ed82;
            padding: 8px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #00ed82;
        }
        
        .top-bar .welcome {
            font-size: 14px;
            letter-spacing: 1px;
        }
        
        .top-bar .account-links {
            display: flex;
            gap: 20px;
            font-size: 14px;
        }
        
        .top-bar .account-links a {
            color: #00ed82;
            text-decoration: none;
            transition: text-shadow 0.3s;
        }
        
        .top-bar .account-links a:hover {
            text-shadow: 0 0 5px #00ed82;
        }
        
        /* Header with Logo and Navigation */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #000;
            border-bottom: 1px solid #00ed82;
        }
        
        .logo {
            font-family: 'Arial', sans-serif;
            font-size: 32px;
            color: #00ed82;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 5px #00ed82;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 25px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #00ed82;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
            transition: text-shadow 0.3s;
            padding: 5px 10px;
            border-radius: 3px;
        }
        
        nav ul li a:hover {
            text-shadow: 0 0 5px #00ed82;
            background-color: rgba(0, 237, 130, 0.1);
        }
        
        /* Contact Content */
        .contact-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .contact-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 1px solid #00ed82;
        }
        
        .contact-header h1 {
            font-family: 'Arial', sans-serif;
            font-size: 42px;
            color: #00ed82;
            margin-bottom: 15px;
            letter-spacing: 2px;
            animation: neon-glow 2s infinite alternate;
        }
        
        .contact-header p {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .contact-card {
            background-color: #111;
            border-radius: 5px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 237, 130, 0.2);
            border: 1px solid #00ed82;
        }
        
        .contact-info {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .contact-info p {
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .contact-info strong {
            color: #00ed82;
            font-weight: 600;
        }
        
        .social-media {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 30px 0;
        }
        
        .social-media a {
            color: #00ed82;
            font-size: 28px;
            transition: all 0.3s;
            text-shadow: 0 0 5px #00ed82;
        }
        
        .social-media a:hover {
            transform: translateY(-3px);
            text-shadow: 0 0 15px #00ed82;
        }
        
        .contact-form .form-group {
            margin-bottom: 20px;
        }
        
        .contact-form label {
            display: block;
            margin-bottom: 8px;
            color: #00ed82;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            background-color: #222;
            border: 1px solid #00ed82;
            border-radius: 5px;
            color: #00ed82;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: #00ed82;
            opacity: 0.5;
        }
        
        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 237, 130, 0.5);
        }
        
        .contact-form textarea {
            height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            background-color: #00ed82;
            color: #000;
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .submit-btn:hover {
            background-color: #00c96b;
            box-shadow: 0 0 15px rgba(0, 237, 130, 0.7);
            transform: translateY(-2px);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        /* Footer */
        footer {
            background-color: #111;
            color: #00ed82;
            padding: 30px 20px;
            text-align: center;
            margin-top: 50px;
            border-top: 1px solid #00ed82;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .footer-links a {
            color: #00ed82;
            text-decoration: none;
            transition: text-shadow 0.3s;
        }
        
        .footer-links a:hover {
            text-shadow: 0 0 5px #00ed82;
        }
        
        footer p {
            opacity: 0.8;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            nav ul {
                gap: 15px;
            }
            
            .contact-header h1 {
                font-size: 36px;
            }
            
            .social-media {
                gap: 20px;
            }
        }
        
        @media (max-width: 480px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
            }
            
            .top-bar {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .contact-header h1 {
                font-size: 28px;
            }
            
            .contact-card {
                padding: 20px;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
   
    <!-- Contact Content -->
    <div class="contact-container">
        <div class="contact-header">
            <h1>Feedback</h1>
            <p>Have questions about our anime-inspired cuisine? Reach out to us!</p>
        </div>
        
        <div class="contact-card">
            <div class="contact-info">
                <p><strong>Email:</strong> contact@senpaispot.com</p>
                <p><strong>Phone:</strong> 91-600-7189</p>
                <p><strong>Address:</strong> 123 Anime Street, Akihabara District</p>
                <p><strong>Hours:</strong> Monday-Sunday, 11am-10pm</p>
                
                <div class="social-media">
                    <a href="#" target="_blank" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" target="_blank" aria-label="Facebook">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" target="_blank" aria-label="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" target="_blank" aria-label="TikTok">
                        <i class="fab fa-tiktok"></i>
                    </a>
                </div>
            </div>
            
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" required placeholder="Enter your name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" required placeholder="What's this about?">
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" required placeholder="Your message here..."></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    
</body>
</html>
